{% extends 'shared/base.html' %}
{% load markup %}

{% block content %}
	{% if page.content %}
		<div class="main-box">
			<h1>
				{{ page.name }}
			</h1>
			<article>
				{% if page.is_html %}
					{{ page.content|safe }}
				{% elif page.is_markdown %}
					{{ page.content|markdown }}
				{% endif %}
			</article>
		</div>
	{% endif %}
{% endblock %}
