{% extends 'shared/base.html' %}
{% load markup %}

{% block content %}
	{% if object.content %}
		<div class="main-box">
			<article>
				{% if object.is_html %}
					{{ object.content|safe }}
				{% elif object.is_markdown %}
					{{ object.content|markdown }}
				{% endif %}
			</article>
		</div>
	{% endif %}
{% endblock %}
